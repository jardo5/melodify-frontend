name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build --prod

      - name: Configure AWS Credentials Action for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Amazon ECR "Login" Action for GitHub Actions
        uses: aws-actions/amazon-ecr-login@v2.0.1     
        with:
          mask-password: 'true'

      - name: Set IMAGE_TAG
        id: tag
        run: echo "IMAGE_TAG=${{ github.sha }}-$(date +%s)" | tee -a $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t "melodify-frontend:${IMAGE_TAG}" .
          docker tag "melodify-frontend:${IMAGE_TAG}" "${{ secrets.ECR_REPOSITORY_URI }}:${IMAGE_TAG}"

      - name: List Docker Images
        run: docker images

      - name: Verify Docker Image Tag
        run: docker images | grep "${IMAGE_TAG}"

      - name: Confirm Docker Login to ECR
        run: docker info | grep -i 'Username:'

      - name: Push Docker image to Amazon ECR
        run: docker push "${{ secrets.ECR_REPOSITORY_URI }}:${IMAGE_TAG}"
